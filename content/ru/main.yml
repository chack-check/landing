main_screen:
  description: Откройте для себя новое измерение общения с нашим приложением, в котором реализованы передовые функции и интеллектуальный помощник AI. Сделайте свои разговоры более эффективными и продуктивными с помощью передовых функций, которые превращают обычное общение в уникальный опыт.

features_screen:
  title: Наши преимущества охватывают возможности сразу нескольких приложений
  list:
    - id: 1
      icon: content/features/tie
      title: Организационный режим
      description: Режим обеспечивает удобное управление чат-системой, предназначенной для общения сотрудников.
    - id: 2
      icon: content/features/phone
      title: Групповые звонки
      description: Звоните кому хотите и когда хотите, количество участников до 500 человек.
    - id: 3
      icon: content/features/chield
      title: Шифрование
      description: Сквозное шифрование позволяет сделать ваши чаты более безопасными и не беспокоиться о защите корпоративной информации.
    - id: 4
      icon: content/features/ai
      title: ИИ помощник
      description: Умный помощник расскажет, как пользоваться приложением, и предложит усовершенствования в системе чатов.
    - id: 5
      icon: content/features/api
      title: Открытый интеграционный API
      description: Интегрируйте наш чат и систему обмена сообщениями с вашим ботом Telegram или приложением.
    - id: 6
      icon: content/features/chat
      title: Управление задачами
      description: Управление, отслеживание, группировка и создание задач, а также контроль времени на их выполнение.

guide_screen:
  title: Никогда еще использование рабочего чата не было таким удобным!
  badge: Используйте то, что подходит именно вам
  list:
    - id: 1
      top_title: Больше возможностей. Меньше движений
      title: Создание среды за несколько кликов
      description: Вы можете организовать свои чаты за считанные секунды, воспользовавшись всеми возможностями нашего приложения, чтобы сделать свою жизнь проще.
      sublist:
        - id: 1
          title: Создание чатов
        - id: 2
          title: Создание задач
        - id: 3
          title: Организационный режим
    - id: 2
      top_title: Умнее. Активнее. Лучше
      title: Станьте умнее с помощью искусственного интеллекта
      description: Ваш друг ИИ подскажет вам, как лучше организовать сетку чата, и поможет разобраться в приложении, если вы не понимаете, как им пользоваться.
      sublist:
        - id: 1
          title: ИИ поможет с навигацией в приложении
        - id: 2
          title: ИИ поможет организовать ваши чаты
    - id: 3
      top_title: Создавайте. Проектируйте. Интегрируйте.
      title: Используйте наш открытый API
      description: Используйте открытый ключ для создания собственного приложения или бота Telegram для отслеживания сообщений или ответа на них. Вы также можете создать собственное приложение на основе нашего.
      sublist:
        - id: 1
          title: Создание ботов
        - id: 2
          title: Создание интеграций
